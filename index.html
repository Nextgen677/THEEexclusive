<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nextgen Interactive Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      background: url('https://wallpapercave.com/wp/wp2757874.gif') no-repeat center center fixed;
      background-size: cover;
      color: #00ffff;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2rem;
      min-height: 100vh;
    }
    h1, h2 {
      font-family: 'Orbitron', sans-serif;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    h2 {
      margin-top: 2rem;
    }
    select, #description, #futureForm {
      margin-top: 1rem;
      font-size: 1rem;
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
      background-color: rgba(0, 0, 0, 0.6);
      color: #00ffff;
    }
    #description {
      max-width: 800px;
      padding: 1.5rem;
      margin-top: 2rem;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
    }
    #topicImage {
      max-width: 600px;
      margin-top: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 15px #00ffff;
    }
    #clock {
      margin-top: 1rem;
      font-size: 1.2rem;
    }
    .form-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 1.5rem;
      border-radius: 10px;
      margin-bottom: 2rem;
    }
    .form-section input, .form-section button {
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }
    .form-section button {
      background-color: #00ffff;
      color: #000;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1 id="typed-text"></h1>

  <div class="form-section">
    <h2>Future ID Generator</h2>
    <form id="futureForm">
      <input type="text" id="userName" placeholder="Enter your name" required />
      <input type="text" id="explore" placeholder="What do you want to explore?" required />
      <button type="submit">Generate Future ID</button>
    </form>
    <div id="futureIdResult"></div>
  </div>

  <select id="topicSelect">
    <option value="">-- Select a Future Topic --</option>
    <option value="ai">Artificial Intelligence</option>
    <option value="cashless">Future of Money</option>
    <option value="smartcities">Smart Cities</option>
    <option value="neural">Neural Networks</option>
    <option value="predictive">Predictive Analytics</option>
    <option value="gene">Gene Editing</option>
    <option value="quantum">Quantum Computing</option>
    <option value="robotics">Robotics & Automation</option>
    <option value="vr">Virtual & Augmented Reality</option>
    <option value="blockchain">Blockchain Technology</option>
    <option value="space">Space Exploration</option>
    <option value="biotech">Biotechnology</option>
    <option value="privacy">Digital Identity & Privacy</option>
    <option value="cyber">Cybersecurity & Ethical Hacking</option>
    <option value="iot">Internet of Things (IoT)</option>
  </select>

  <div id="description"></div>
  <img id="topicImage" style="display:none;" />

  <div id="clock"></div>

  <script>
    const typedText = "Welcome to the Nextgen Interactive Portal";
    let i = 0;
    function typeWriter() {
      if (i < typedText.length) {
        document.getElementById("typed-text").innerHTML += typedText.charAt(i);
        i++;
        setTimeout(typeWriter, 100);
      }
    }
    typeWriter();

    const content = {
      ai: {
        text: `Artificial Intelligence involves creating machines that mimic human cognition. In the future, AI will drive autonomous vehicles, predict diseases, personalize education, and even assist in legal decisions, fundamentally reshaping how we work and live.`,
        image: "https://cdn.pixabay.com/photo/2020/12/03/12/47/artificial-intelligence-5797035_960_720.jpg"
      },
      cashless: {
        text: `The Future of Money lies in complete digitization—central bank digital currencies (CBDCs), cryptocurrency adoption, biometric payments, and blockchain-based transactions will phase out physical cash, ensuring faster, more secure, and transparent exchanges.`,
        image: "https://cdn.pixabay.com/photo/2021/06/17/20/27/bitcoin-6340886_960_720.jpg"
      },
      smartcities: {
        text: `Smart Cities are urban areas that use technology to enhance quality of life. The future includes autonomous public transport, AI-controlled traffic, sensor-based waste management, smart grids, and connected infrastructure to reduce emissions and improve services.`,
        image: "https://cdn.pixabay.com/photo/2018/06/11/10/06/smart-city-3466151_960_720.jpg"
      },
      neural: {
        text: `Neural Networks are brain-inspired systems that learn from data. Future developments will enable ultra-efficient AI, brain-computer interfaces for direct control of machines, and advances in cognitive computing to simulate human emotions.`,
        image: "https://cdn.pixabay.com/photo/2021/03/01/14/05/artificial-intelligence-6065641_960_720.jpg"
      },
      predictive: {
        text: `Predictive Analytics anticipates outcomes using data. Future tools will be capable of real-time decision-making in healthcare, weather forecasting, business planning, and even predicting global events or personal behavior with high accuracy.`,
        image: "https://cdn.pixabay.com/photo/2016/11/29/09/18/stock-1863880_960_720.jpg"
      },
      gene: {
        text: `Gene Editing, using tools like CRISPR, will enable custom disease treatments, inherited disorder correction, and potentially enhancing human capabilities. Ethical frameworks will evolve alongside these breakthroughs.`,
        image: "https://cdn.pixabay.com/photo/2017/09/04/18/36/dna-2716564_960_720.jpg"
      },
      quantum: {
        text: `Quantum Computing uses quantum physics to perform complex calculations. It will revolutionize cryptography, simulate molecules for drug discovery, and solve problems unsolvable by classical computers.`,
        image: "https://cdn.pixabay.com/photo/2020/06/23/17/03/quantum-computer-5331613_960_720.jpg"
      },
      robotics: {
        text: `Robotics & Automation will lead to machines that can learn and adapt. From household robots and robotic surgeons to fully automated factories, the future will blend AI and robotics seamlessly into daily life.`,
        image: "https://cdn.pixabay.com/photo/2017/03/12/13/41/robot-2139785_960_720.jpg"
      },
      vr: {
        text: `Virtual & Augmented Reality will evolve beyond gaming. Future applications include virtual tourism, immersive education, holographic meetings, remote surgery, and augmented workspaces enhancing productivity and training.`,
        image: "https://cdn.pixabay.com/photo/2019/08/01/21/05/vr-4370291_960_720.jpg"
      },
      blockchain: {
        text: `Blockchain Technology ensures secure, immutable transactions. It will underpin decentralized finance (DeFi), supply chain tracking, transparent voting systems, and self-sovereign identities in the digital future.`,
        image: "https://cdn.pixabay.com/photo/2018/01/10/23/47/bitcoin-3072571_960_720.jpg"
      },
      space: {
        text: `Space Exploration will extend to Mars colonization, asteroid mining, space tourism, and deep-space telescopes revealing new cosmic phenomena. Private companies and international collaboration will play a key role.`,
        image: "https://cdn.pixabay.com/photo/2014/11/06/17/39/space-519580_960_720.jpg"
      },
      biotech: {
        text: `Biotechnology will enable lab-grown organs, climate-resilient crops, smart bio-sensors, and advanced gene therapies. Personalized medicine and synthetic biology will reshape health and industry.`,
        image: "https://cdn.pixabay.com/photo/2017/09/04/18/36/dna-2716564_960_720.jpg"
      },
      privacy: {
        text: `Digital Identity & Privacy will rely on decentralized ID systems, zero-knowledge proofs, and AI-driven threat detection to protect users' data amidst a hyper-connected and surveilled world.`,
        image: "https://cdn.pixabay.com/photo/2021/03/07/09/31/cyber-security-6077454_960_720.jpg"
      },
      cyber: {
        text: `Cybersecurity & Ethical Hacking will shift to proactive defense using AI, quantum-proof encryption, threat simulation environments, and ethical AI auditors ensuring system safety and data integrity.`,
        image: "https://cdn.pixabay.com/photo/2020/04/24/06/49/hacker-5080059_960_720.jpg"
      },
      iot: {
        text: `Internet of Things (IoT) will connect everything—homes, cities, factories, and vehicles. Future IoT ecosystems will be intelligent, self-healing, and context-aware, optimizing energy, healthcare, and logistics.`,
        image: "https://cdn.pixabay.com/photo/2017/08/10/07/32/smart-home-2617231_960_720.jpg"
      }
    };

    document.getElementById("topicSelect").addEventListener("change", function() {
      const value = this.value;
      const descBox = document.getElementById("description");
      const imgBox = document.getElementById("topicImage");
      if (value && content[value]) {
        descBox.innerText = content[value].text;
        imgBox.src = content[value].image;
        imgBox.style.display = 'block';
      } else {
        descBox.innerText = "";
        imgBox.style.display = 'none';
      }
    });

    function updateClock() {
      const now = new Date();
      const timeString = now.toLocaleTimeString();
      document.getElementById("clock").innerText = `Current Time: ${timeString}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    document.getElementById("futureForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("userName").value;
      const explore = document.getElementById("explore").value;
      const futureId = `Future ID for ${name}: You will explore the world of ${explore}.`;
      document.getElementById("futureIdResult").innerText = futureId;
    });
  </script>
</body>
</html>
