<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nextgen Interactive Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      background: url('https://wallpapercave.com/wp/wp2757874.gif') no-repeat center center fixed;
      background-size: cover;
      color: #00ffff;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2rem;
      min-height: 100vh;
    }
    h1, h2 {
      font-family: 'Orbitron', sans-serif;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    h2 {
      margin-top: 2rem;
    }
    select, #description, #futureForm {
      margin-top: 1rem;
      font-size: 1rem;
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
      background-color: rgba(0, 0, 0, 0.6);
      color: #00ffff;
    }
    #description {
      max-width: 800px;
      padding: 1.5rem;
      margin-top: 2rem;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
    }
    #gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 1.5rem;
      justify-content: center;
      width: 100%;
      max-width: 900px;
    }
    .topicImage {
      max-width: 260px;
      max-height: 180px;
      border-radius: 10px;
      box-shadow: 0 0 15px #00ffff;
      background: #111;
      margin-bottom: 0.5rem;
    }
    #clock {
      margin-top: 1rem;
      font-size: 1.2rem;
    }
    .form-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 1.5rem;
      border-radius: 10px;
      margin-bottom: 2rem;
    }
    .form-section input, .form-section button {
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }
    .form-section button {
      background-color: #00ffff;
      color: #000;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1 id="typed-text"></h1>

  <div class="form-section">
    <h2>Future ID Generator</h2>
    <form id="futureForm">
      <input type="text" id="userName" placeholder="Enter your name" required />
      <input type="text" id="explore" placeholder="What do you want to explore?" required />
      <button type="submit">Generate Future ID</button>
    </form>
    <div id="futureIdResult"></div>
  </div>

  <select id="topicSelect">
    <option value="">-- Select a Future Topic --</option>
    <option value="ai">Artificial Intelligence</option>
    <option value="cashless">Future of Money</option>
    <option value="smartcities">Smart Cities</option>
    <option value="neural">Neural Networks</option>
    <option value="predictive">Predictive Analytics</option>
    <option value="gene">Gene Editing</option>
    <option value="quantum">Quantum Computing</option>
    <option value="robotics">Robotics & Automation</option>
    <option value="vr">Virtual & Augmented Reality</option>
    <option value="blockchain">Blockchain Technology</option>
    <option value="space">Space Exploration</option>
    <option value="biotech">Biotech</option>
    <option value="privacy">Digital Identity & Privacy</option>
    <option value="cyber">Cybersecurity</option>
    <option value="iot">Internet of Things (IoT)</option>
  </select>

  <div id="description"></div>
  <div id="gallery"></div>

  <div id="clock"></div>

  <script>
    const typedText = "Welcome to the Nextgen Interactive Portal";
    let i = 0;
    function typeWriter() {
      if (i < typedText.length) {
        document.getElementById("typed-text").innerHTML += typedText.charAt(i);
        i++;
        setTimeout(typeWriter, 100);
      }
    }
    typeWriter();

    const content = {
      ai: {
        text: `Artificial Intelligence involves creating machines that mimic human cognition. In the future, AI will drive autonomous vehicles, predict diseases, personalize education, and even assist in legal decisions, fundamentally reshaping how we work and live.`,
        images: [
                 "AI2.jpg.jpg"
                 "AI2.jpg,jpg"
                 "AI3.jpg,jpg"
                 "AI4.jpg.jpg"
                 "AI5.jpg.jpg"
                ]
      },
      cashless: {
        text: `The Future of Money lies in complete digitizationâ€”central bank digital currencies (CBDCs), cryptocurrency adoption, biometric payments, and blockchain-based transactions will phase out physical cash, ensuring faster, more secure, and transparent exchanges.`,
        images: ["FOM1.jpg.jpg" ]
      },
      smartcities: {
        text: `Smart Cities are urban areas that use technology to enhance quality of life. The future includes autonomous public transport, AI-controlled traffic, sensor-based waste management, smart grids, and connected infrastructure to reduce emissions and improve services.`,
        images: [
                 "SCE1.jpg.jpg"
                 "SCE2.jpg.jpg"
                 "SCE3.jpg.jpg"
                 "SCE4.jpg.jpg"
                 'SCE5.jpg.jpg"
                ]
      },
      neural: {
        text: `Neural Networks are brain-inspired systems that learn from data. Future developments will enable ultra-efficient AI, brain-computer interfaces for direct control of machines, and advances in cognitive computing to simulate human emotions.`,
        images: [
                 "NN1.jpg.jpg"
                 "NN2.jpg.jpg"
                 "NN3.jpg.jpg"
                 "NN4.jpg.jpg"
                 "NN5.jpg.jpg"
                ]
      },
      predictive: {
        text: `Predictive Analytics anticipates outcomes using data. Future tools will be capable of real-time decision-making in healthcare, weather forecasting, business planning, and even predicting global events or personal behavior with high accuracy.`,
        images: [
                 "PA1.jpg.jpg"
                 "PA2.jpg.jpg"
                 "PA3.jpg.jpg"
                 "PA4.jpg.jpg"
                ]
      },
      gene: {
        text: `Gene Editing, using tools like CRISPR, will enable custom disease treatments, inherited disorder correction, and potentially enhancing human capabilities. Ethical frameworks will evolve alongside these breakthroughs.`,
        images: [
                 "GE1.jpg.jpg"
                 "GE2.jpg.jpg"
                 "GE3.jpg.jpg'
                 "GE4.jpg.jpg"
                 "GE5.jpg.jpg"
                ]
      },
      quantum: {
        text: `Quantum Computing uses quantum physics to perform complex calculations. It will revolutionize cryptography, simulate molecules for drug discovery, and solve problems unsolvable by classical computers.`,
        images: [
          "QC1.jpg.jpg",
          "QC2.jpg.jpg",
          "QC3.jpg.jpg",
          "QC4.jpg.jpg",
          "QC5.jpg.jpg"
        ]
      },
      robotics: {
        text: `Robotics and Automation are reshaping industries by performing tasks with precision and efficiency. Advances in AI, machine learning, and sensor technology are enabling smarter robots for manufacturing, healthcare, logistics, and even home automation.`,
        images: [
          "RA1.jpg.jpg",
          "RA2.jpg.jpg",
          "RA3.jpg.jpg",
          "RA4.jpg.jpg"
        ]
      },
      vr: {
        text: `Virtual and Augmented Reality (VR/AR) are transforming how we interact with digital content. The future will bring immersive education, remote collaboration, next-gen entertainment, and augmented experiences seamlessly blending digital and physical worlds.`,
        images: [
          "VR1.jpg.jpg",
          "VR2.jpg.jpg",
          "VR3.jpg.jpg",
          "VR4.jpg.jpg",
          "VR5.jpg.jpg"
        ]
      },
      blockchain: {
        text: `Blockchain Technology provides decentralized, secure, and transparent transaction systems. The future will see blockchain revolutionizing sectors like finance, supply chain, healthcare, and digital identity, enabling trustless operations and reducing fraud.`,
        images: [
          "BT1.jpg.jpg",
          "BT2.jpg.jpg",
          "BT3.jpg.jpg",
          "BT4.jpg.jpg",
          "BT5.jpg.jpg",
          "BT6.jpg.jpg"
        ]
      },
      space: {
        text: `Space Exploration drives innovation and expands our understanding of the universe. Advancements in rockets, satellites, and telescopes pave the way for Mars colonization, asteroid mining, and new discoveries about our cosmos.`,
        images: [
          "SE1.jpg.jpg",
          "SE2.jpg.jpg",
          "SE3.jpg.jpg",
          "SE4.jpg.jpg"
        ]
      },
      biotech: {
        text: `Biotechnology is driving advancements in healthcare, agriculture, and environmental science. The future holds promise for personalized medicine, sustainable food production, and innovative solutions to global challenges through genetic engineering and synthetic biology.`,
        images: [
          "BT1.jpg.jpg",
          "BT2.jpg.jpg",
          "BT3.jpg.jpg",
          "BT4.jpg.jpg",
          "BT5.jpg.jpg",
          "BT6.jpg.jpg"
        ]
      },
      privacy: {
        text: `Digital Identity and Privacy are becoming increasingly vital as more personal information moves online. Future developments will focus on secure authentication, decentralized identity systems, and enhanced privacy protections to safeguard user data and maintain trust.`,
        images: [
          "DP1.jpg.jpg",
          "DP2.jpg.jpg",
          "DP3.jpg.jpg",
          "DP4.jpg.jpg"
        ]
      },
      cyber: {
        text: `Cybersecurity is essential in the digital age to protect systems, networks, and data from cyber threats. Advancements will focus on AI-driven defense, zero-trust models, and proactive strategies to address evolving risks and maintain digital trust.`,
        images: [
          "CS1.jpg.jpg",
          "CS2.jpg.jpg",
          "CS3.jpg.jpg",
          "CS4.jpg.jpg",
          "CS5.jpg.jpg",
          "CS6.jpg.jpg"
        ]
      },
      iot: {
        text: `The Internet of Things (IoT) connects everyday devices to the internet, enabling real-time data collection, automation, and smarter decision-making. Future advances will drive smart homes, cities, healthcare, and industry with improved connectivity and intelligent systems.`,
        images: [
          "IOT1.jpg.jpg",
          "IOT2.jpg.jpg",
          "IOT3.jpg.jpg",
          "IOT4.jpg.jpg",
          "IOT5.jpg.jpg"
        ]
      }
    };

    document.getElementById("topicSelect").addEventListener("change", function() {
      const value = this.value;
      const descBox = document.getElementById("description");
      const gallery = document.getElementById("gallery");
      gallery.innerHTML = '';
      if (value && content[value]) {
        descBox.innerText = content[value].text;
        if (content[value].images && content[value].images.length > 0) {
          content[value].images.forEach(imgSrc => {
            const img = document.createElement('img');
            img.src = imgSrc;
            img.className = "topicImage";
            img.alt = value + " image";
            gallery.appendChild(img);
          });
        }
      } else {
        descBox.innerText = "";
        gallery.innerHTML = '';
      }
    });

    function updateClock() {
      const now = new Date();
      const timeString = now.toLocaleTimeString();
      document.getElementById("clock").innerText = `Current Time: ${timeString}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    document.getElementById("futureForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("userName").value;
      const explore = document.getElementById("explore").value;
      const futureId = `Future ID for ${name}: You will explore the world of ${explore}.`;
      document.getElementById("futureIdResult").innerText = futureId;
    });
  </script>
</body>
</html>
